{% extends 'employees\employee_base.html' %}

{% block title %}Confirm Customer Pickup{% endblock %}

{% block content %}
<h4>Confirm Pickup for:</h4>
<h4>{{ customer.name }}</h4>

<form action ="{% url 'employees:confirm_pickup' customer.id %}", method="POST">
    {% csrf_token %}

    <button type="submit" class="btn btn-sm btn-outline-success">Confirm Pickup</button>
</form>
<a class="btn btn-sm btn-outline-success" href="{% url 'employees:index' %}">Return Home</a>
    
{% endblock %}
